<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello Vue 2</title>
    </head>
    <body>
        <div id="app"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>

        <script>
            // Vue instance - one per application
            const app = new Vue({
                // el: "#app",
                data() {
                    return {
                        message: "Hello Vue 2!",
                    };
                },
                template: `
                    <div>
                        <h1>{{ message }}</h1>
                    </div>
                `,
            });

            // do something...and then mount...

            app.$mount("#app");
        </script>
    </body>
</html>
