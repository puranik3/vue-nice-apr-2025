<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello Vue 2</title>
    </head>
    <body>
        <div id="app">
            <h1>{{ message }}</h1>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>

        <script>
            // Vue instance - one per application
            const root = new Vue({
                el: "#app",
                // Vue transforms the data object into a "reactive" object (internally)
                data: {
                    message: "Hello Vue!",
                },
            });

            console.log(root);
        </script>
    </body>
</html>
