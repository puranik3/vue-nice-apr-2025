<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div id="app"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.13/vue.global.min.js"></script>

        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        couponCode: "",
                    };
                },
                template: `
                    <div>
                        <h1>My Cart</h1>
                        <hr />

                        <!-- Only one of these 2 buttons should appear at any time -->
                        <button @click="couponCode = 'NEW30'" v-show="couponCode === ''">Apply coupon NEW30</button>

                        <!-- Add a button to remove the coupon -->
                        <button @click="couponCode = ''" v-show="couponCode !== ''">Remove coupon</button>

                        <div v-show="couponCode !== ''">
                            Coupon <span class="badge bg-primary">{{ couponCode }}</span> has been applied
                        </div>
                    </div>
                `,
            });

            app.mount("#app");
        </script>
    </body>
</html>
